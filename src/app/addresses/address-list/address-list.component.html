<mat-card class="address-list-card">
  <div class="header">
    <h1>Lista de Endereços do(a) {{ userName }}</h1>
    <div class="button-container">
      <button mat-button color="primary" (click)="goBack()">
        <mat-icon>arrow_back</mat-icon>
        <span>Voltar</span>
      </button>
      <button mat-button color="warn" (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button>
    </div>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="addresses" class="mat-elevation-z8 full-width-table">
      <!-- CEP Column -->
      <ng-container matColumnDef="cep">
        <th mat-header-cell *matHeaderCellDef> CEP </th>
        <td mat-cell *matCellDef="let address"> {{ address.cep }} </td>
      </ng-container>

      <!-- Logradouro Column -->
      <ng-container matColumnDef="logradouro">
        <th mat-header-cell *matHeaderCellDef> Logradouro </th>
        <td mat-cell *matCellDef="let address"> {{ address.logradouro }} </td>
      </ng-container>

      <!-- Numero Column -->
      <ng-container matColumnDef="numero">
        <th mat-header-cell *matHeaderCellDef> Número </th>
        <td mat-cell *matCellDef="let address"> {{ address.numero }} </td>
      </ng-container>

      <!-- Complemento Column -->
      <ng-container matColumnDef="complemento">
        <th mat-header-cell *matHeaderCellDef> Complemento </th>
        <td mat-cell *matCellDef="let address"> {{ address.complemento }} </td>
      </ng-container>

      <!-- Bairro Column -->
      <ng-container matColumnDef="bairro">
        <th mat-header-cell *matHeaderCellDef> Bairro </th>
        <td mat-cell *matCellDef="let address"> {{ address.bairro }} </td>
      </ng-container>

      <!-- Cidade Column -->
      <ng-container matColumnDef="cidade">
        <th mat-header-cell *matHeaderCellDef> Cidade </th>
        <td mat-cell *matCellDef="let address"> {{ address.cidade }} </td>
      </ng-container>

      <!-- UF Column -->
      <ng-container matColumnDef="uf">
        <th mat-header-cell *matHeaderCellDef> UF </th>
        <td mat-cell *matCellDef="let address"> {{ address.uf }} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let address">
          <button mat-icon-button color="primary" (click)="editAddress(address.id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteAddress(address.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <div class="button-container">
    <button mat-raised-button color="primary" (click)="addAddress()">Adicionar Endereço</button>
  </div>
</mat-card>
